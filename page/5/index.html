emp = que_val.<span class="built_in">front</span>();</span><br><span class="line">        que_node.<span class="built_in">pop</span>();</span><br><span class="line">        que_val.<span class="built_in">pop</span>();</span><br><span class="line">        <span class="keyword">if</span>(!now-&gt;left &amp;&amp; !now-&gt;right)&#123;</span><br><span class="line">            <span class="keyword">if</span>(temp == sum)</span><br><span class="line">                <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">            <span class="keyword">continue</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span>(!now-&gt;left)&#123;</span><br><span class="line">            que_node.<span class="built_in">push</span>(now-&gt;left);</span><br><span class="line">            que_val.<span class="built_in">push</span>(now-&gt;left-&gt;val + temp);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span>(!now-&gt;right)&#123;</span><br><span class="line">            que_node.<span class="built_in">push</span>(now-&gt;right);</span><br><span class="line">            que_val.<span class="built_in">push</span>(now-&gt;right-&gt;val + temp);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
